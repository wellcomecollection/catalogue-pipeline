localstack:
  image: "760097843905.dkr.ecr.eu-west-1.amazonaws.com/localstack/localstack"
  environment:
    - SERVICES=sqs
  ports:
    - "4566:4566"

feature_inferrer:
  image: feature_inferrer
  ports:
    - "3141:80"
  environment:
    MODEL_OBJECT_KEY: test-model.pkl
  volumes:
    - ../test_data:/app/data
    - $ROOT:$ROOT
  links:
    - "image_server:image_server"

palette_inferrer:
  image: palette_inferrer
  ports:
    - "3142:80"
  volumes:
    - $ROOT:$ROOT
  links:
    - "image_server:image_server"

aspect_ratio_inferrer:
  image: aspect_ratio_inferrer
  ports:
    - "3143:80"
  volumes:
    - $ROOT:$ROOT
  links:
    - "image_server:image_server"

image_server:
  image: "760097843905.dkr.ecr.eu-west-1.amazonaws.com/nginx"
  ports:
    - "2718:80"
  volumes:
    - ../test_data:/usr/share/nginx/html:ro
