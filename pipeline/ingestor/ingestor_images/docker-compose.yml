version: "3.3"

services:
  localstack:
    image: "760097843905.dkr.ecr.eu-west-1.amazonaws.com/localstack/localstack"
    environment:
      - SERVICES=sqs
    ports:
      - "4566:4566"
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.9.0"
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "http.host=0.0.0.0"
      - "transport.host=0.0.0.0"
      - "cluster.name=wellcome"
      - "discovery.type=single-node"
