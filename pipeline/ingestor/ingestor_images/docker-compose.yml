version: "3.3"

services:
  sqs:
    image: "760097843905.dkr.ecr.eu-west-1.amazonaws.com/s12v/elasticmq"
    ports:
      - "9324:9324"
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.9.0"
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "http.host=0.0.0.0"
      - "transport.host=0.0.0.0"
      - "cluster.name=wellcome"
      - "discovery.type=single-node"
