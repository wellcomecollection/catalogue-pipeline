sqs:
 image: s12v/elasticmq
 ports:
   - "9324:9324"

elasticsearch:
  image: "docker.elastic.co/elasticsearch/elasticsearch:7.6.1"
  ports:
    - "9200:9200"
    - "9300:9300"
  environment:
    - "http.host=0.0.0.0"
    - "transport.host=0.0.0.0"
    - "cluster.name=wellcome"
    - "logger.level=DEBUG"
    - "discovery.type=single-node"
