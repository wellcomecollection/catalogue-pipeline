name: "Python check"

on:
  workflow_call:
    inputs:
      folder:
        type: string
        required: true
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint and test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version-file: ${{ inputs.folder}}/.python-version
      - run:
          pip install uv
      - name: lint
        run: uvx ruff check  ${{inputs.folder}}
      - name: test
        id: test
        run: |
          set +e
          uv sync --all-groups
          uv run pytest
          TEST_OUTPUT=$?
          if [[ TEST_OUTPUT -eq 5 ]]; then TEST_OUTPUT=0; fi
          exit $TEST_OUTPUT
        working-directory: ${{inputs.folder}}
