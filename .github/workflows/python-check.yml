name: "Python check"

on:
  workflow_call:
    inputs:
      folder:
        type: string
        required: true
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint and test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version-file: ${{ inputs.folder}}/.python-version
      - run:
          pip install uv
      - name: lint
        run: uvx ruff check  ${{inputs.folder}}
      - name: test
        id: test
        run: uv add pytest && uv run pytest
        working-directory: ${{inputs.folder}}
        continue-on-error: true
      - name: examine test output
        if: ${{ steps.test.outcome != 5}}
        run: exit ${{ steps.test.outcome }}