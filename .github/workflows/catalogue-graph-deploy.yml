name: "Catalogue graph: Deploy"

on:
  workflow_run:
    workflows: ["Catalogue graph: Run CI pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (e.g., commit SHA)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  check-ci-success:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' }}
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      image_tag: ${{ steps.check.outputs.image_tag }}
    steps:
      - name: Check CI workflow success
        id: check
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  retag-extractor-image:
    runs-on: ubuntu-latest
    needs: check-ci-success
    if: |
      always() && (
        (github.event_name == 'workflow_run' && needs.check-ci-success.outputs.should_deploy == 'true') ||
        github.event_name == 'workflow_dispatch'
      )
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/retag-docker-image
        with:
          registry: 760097843905.dkr.ecr.eu-west-1.amazonaws.com/uk.ac.wellcome
          image_name: catalogue_graph_extractor
          source_tag: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tag || needs.check-ci-success.outputs.image_tag }}
          target_tag: prod
          role_to_assume: ${{ secrets.CATALOGUE_GRAPH_CI_ROLE_ARN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [retag-extractor-image]
    if: ${{ needs.retag-extractor-image.result == 'success' }}
    strategy:
      matrix:
        lambda_name:
          [
            catalogue-graph-bulk-loader,
            catalogue-graph-bulk-load-poller,
            catalogue-graph-indexer,
            catalogue-graph-remover,
            catalogue-graph-ingestor-trigger,
            catalogue-graph-ingestor-trigger-monitor,
            catalogue-graph-ingestor-loader,
            catalogue-graph-ingestor-loader-monitor,
            catalogue-graph-ingestor-indexer,
            catalogue-graph-ingestor-indexer-monitor,
            catalogue-graph-ingestor-deletions,
            catalogue-graph-ingestor-reporter,
          ]
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.CATALOGUE_GRAPH_CI_ROLE_ARN }}
      - name: Deploy ${{ matrix.lambda_name }} lambda
        run: |
          ./catalogue_graph/scripts/deploy_lambda_zip.sh ${{ matrix.lambda_name }}
